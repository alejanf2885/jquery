<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="css/bootstrap.min.css" />
  </head>
  <body class="">
    <nav class="navbar navbar-expand-md navbar-dark bg-primary shadow-sm py-3" style="background: linear-gradient(90deg, #0d6efd 60%, #6c63ff 100%);">
      <div class="container">
        <a class="navbar-brand d-flex align-items-center gap-2 fw-bold" href="web27.html">
          <i class="bi bi-hospital fs-3"></i>
          Hospitales
        </a>
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#collapsibleNavId"
          aria-controls="collapsibleNavId"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="collapsibleNavId">
          <ul class="navbar-nav ms-auto mb-2 mb-lg-0 gap-2">
            <li class="nav-item">
              <a class="nav-link active fw-bold" href="web27.html" aria-current="page"><i class="bi bi-house-door-fill me-1"></i>Inicio</a>
            </li>
            
           
          </ul>
        </div>
      </div>
    </nav>

    <div class="container py-5">
      <div class="row justify-content-center">
        <div class="col-md-8">
          <div class="mb-4 text-center">
            <h1 class="display-5 fw-bold text-primary mb-3">
              <i class="bi bi-hospital text-secondary me-2"></i>Detalles
              Hospital
            </h1>
            <p class="lead text-muted">
              Información completa del hospital seleccionado
            </p>
          </div>
          <div id="hospital"></div>
          <div class="mt-4 text-center">
            <a href="web27.html" class="btn btn-outline-primary btn-lg"
              ><i class="bi bi-arrow-left"></i> Volver a la lista</a
            >
          </div>
        </div>
      </div>
    </div>
  </body>
  <link
    rel="stylesheet"
    href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css"
  />
  <script src="js/bootstrap.min.js"></script>
  <script src="js/jquery-3.7.1.js"></script>
  <script>
    let url = "https://apicrudhospital.azurewebsites.net/";
    $(document).ready(function () {
      //Ver detalle hospital
      let params = new window.URLSearchParams(window.location.search);

      let id = params.get("id");
      let request = "/webresources/hospitales/" + id;

      console.log(url + request);
      $.ajax({
        url: url + request,
        method: "GET",
        dataType: "json",
        success: function (data) {
          let html = "";

          let idHospital = data.idhospital;
          let nombre = data.nombre;
          let direccion = data.direccion;
          let telefono = data.telefono;
          let camas = data.camas;

          html += `
    <div class="card shadow-lg border-0 mb-4">
      <div class="card-header bg-primary text-white text-start">
        <i class="bi bi-hospital-fill me-2"></i>
        <span class="fw-bold">${nombre}</span>
      </div>
      <div class="card-body">
        <div class="row g-3">
          <div class="col-md-6 text-start">
            <p class="mb-2"><i class="bi bi-geo-alt-fill text-secondary me-2"></i><strong>Dirección:</strong> <span class="text-muted">${direccion}</span></p>
            <p class="mb-2"><i class="bi bi-telephone-fill text-secondary me-2"></i><strong>Teléfono:</strong> <span class="text-muted">${telefono}</span></p>
          </div>
          <div class="col-md-6 text-start">
            <p class="mb-2"><i class="bi bi-hospital text-secondary me-2"></i><strong>Camas:</strong> <span class="text-muted">${camas}</span></p>
            <p class="mb-2"><i class="bi bi-hash text-secondary me-2"></i><strong>ID Hospital:</strong> <span class="text-muted">${idHospital}</span></p>
          </div>
        </div>
      </div>
    </div>
`;

          $("#hospital").html(html);
        },
      });
    });
  </script>
</html>
