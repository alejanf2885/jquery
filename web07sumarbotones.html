<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ejer 07</title>
</head>
<body>
    <div class="botones">

    </div>
    <div class="">
        <h1 class="resul">0</h1>
    </div>
</body>
<script src="js/jquery-3.7.1.js"></script>
<script>
    $(document).ready(function(){
        for(let i=1; i<=10; i++){
            let ramdom = Math.floor(Math.random() * 100);
            let boton = $('<button>');
            boton.text(ramdom);
            boton.attr('class', 'btn');
            $('.botones').append(boton);
           

            boton.click(function(){
                
                let contador = parseFloat($('.resul').text())
                let contadorFinal = contador+ parseFloat($(this).text())
                $('.resul').text(contadorFinal)
            })
        }
    })



</script>


</html>
