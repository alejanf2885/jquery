    <div class="container py-5">
      <h1 class="text-center mb-4 text-primary fw-bold">Lista de Hospitales</h1>

  <script>
    let url = "https://apicrudhospital.azurewebsites.net/";
    $(document).ready(function () {
      //Lista Hospitales
      loadHospitales();

      $(document).on("click", ".delete-btn", function () {
        let idHospital = $(this).val();
        let request = "/webresources/hospitales/delete/" + idHospital;
        deleteHospital(url+request)
      });

      function deleteHospital(url) {
        $.ajax({
          url: url,
          method: "DELETE",
          success: function () {
            loadHospitales();
            console.log("BORRADO");
          },
        });
      }

      function loadHospitales() {
        let request = "webresources/hospitales";
        $.ajax({
          url: url + request,
          method: "GET",
          dataType: "json",
          success: function (data) {
            let html = "";
            $.each(data, function (i, hospital) {
              let idHospital = hospital.idhospital;
              let nombre = hospital.nombre;
              let direccion = hospital.direccion;
              html += "<tr>";
              html += "<td>" + nombre + "</td>";
              html += "<td>" + direccion + "</td>";
              html += '<td class="d-flex justify-content-center gap-1">';
              html +=
                '<a class="btn btn-primary btn-sm d-flex align-items-center gap-1" href="web28details.html?id=' +
                idHospital +
                '"><i class="bi bi-info-circle-fill"></i>Detalles</a>';
              html +=
                '<a class="btn btn-warning btn-sm d-flex align-items-center gap-1" href="web30modify.html?id=' +
                idHospital +
                '"><i class="bi bi-pencil-square"></i>Modificar</a>';
              html +=
                '<button class="btn btn-danger btn-sm d-flex align-items-center gap-1 delete-btn" value="' +
                idHospital +
                '"><i class="bi bi-trash-fill"></i>Eliminar</button>';
              html += "</td>";
              html += "</tr>";
            });
            $("#listHosp").empty();
            $("#listHosp").html(html);
          },
        });
      }
    });
  </script>
