<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Bucles de referencia</h1>
    <p>Parrafo 1</p>
    <p>Parrafo 2</p>
    <p>Parrafo 3</p>
    <p>Parrafo 4</p>
    <p>Parrafo 5</p>
    <p>Parrafo 6</p>
    <p>Parrafo 7</p>
</body>
<script src="js/jquery-3.7.1.js"></script>
<script>


    //Al pulsar cual quiera de los parrafos se cambian todos de color

    var colores = ['red','blue','green','yellow','purple','orange','pink'];

    $(document).ready(function(){

        $('p').click(function(){

            $('p').each(function(){
                let indice = parseInt(Math.random() * colores.length);
                let color = colores[indice]
                $(this).css("background-color", color)

            })

        })

    })


</script>
</html>
