<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Jquery</title>
  </head>
  <script></script>
  <style>
    .flex {
      text-align: center;
    }
  </style>
  <body>
    <header>
      <h2>Ejercicio 1</h2>
    </header>
    <main>
      <!-- Ejercicio 2: Validacion de edad -> monstrar en rojo si es menor de 18 -->

      <div class="flex">
        <label for="edad">Introduce tu edad:</label>
        <input type="number" id="edad" />
        <button id="comprobar">Comprobar edad</button>
        <p id="resul"></p>
      </div>
    </main>
    <footer></footer>
  </body>
  <script src="../js/jquery-3.7.1.js"></script>
  <script>
    $(document).ready(function () {
      $("#comprobar").click(function () {
        let edad = parseFloat($("#edad").val());
        console.log(edad)
        if (!isNaN(edad) && edad >= 18) {
          $("#resul").text("Eres mayor de edad");
          $("#resul").css("color", "black");
        } else {
          $("#resul").text("Eres menor de edad");
          $("#resul").css("color", "red");
        }
      });
    });
  </script>
</html>
