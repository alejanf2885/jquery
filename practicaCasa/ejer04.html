<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login Moderno</title>
    <style>
    body {
      background: linear-gradient(120deg, #e3f0ff 0%, #f9f9f9 100%);
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      margin: 0;
      padding: 0;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
    }
    .form {
      background: #fff;
      padding: 2.5rem 2.5rem 2rem 2.5rem;
      border-radius: 18px;
      box-shadow: 0 8px 32px rgba(25, 118, 210, 0.10);
      display: flex;
      flex-direction: column;
      gap: 1.2rem;
      min-width: 320px;
      max-width: 95vw;
      transition: box-shadow 0.3s;
      border: 1.5px solid #e3eafc;
      align-items: stretch;
      animation: fadeIn 0.7s cubic-bezier(.39,.575,.565,1) both;
    }
    .form:hover {
      box-shadow: 0 12px 40px rgba(25, 118, 210, 0.18);
      border-color: #90caf9;
    }
    .form label {
      font-weight: 500;
      margin-bottom: 0.2rem;
      color: #1976d2;
      letter-spacing: 0.02em;
      font-size: 1.05rem;
    }
    .form input[type="email"],
    .form input[type="password"] {
      padding: 0.7rem 1rem;
      border: 1.5px solid #b6c7e3;
      border-radius: 8px;
      font-size: 1.08rem;
      outline: none;
      transition: border 0.2s, box-shadow 0.2s;
      background: #f7fbff;
      box-shadow: 0 1px 2px rgba(25, 118, 210, 0.03);
      margin-bottom: 0.5rem;
    }
    .form input[type="email"]:focus,
    .form input[type="password"]:focus {
      border: 1.5px solid #1976d2;
      box-shadow: 0 0 0 2px #bbdefb;
    }
    .form input[type="checkbox"] {
      margin-right: 0.5rem;
      accent-color: #1976d2;
      transform: scale(1.15);
      cursor: pointer;
      transition: accent-color 0.2s;
    }
    .form label[for="terms"] {
      font-size: 1rem;
      font-weight: 400;
      color: #333;
      margin-top: 0.1rem;
      margin-bottom: 0;
      letter-spacing: 0.01em;
    }
    .form button {
      margin-top: 1.2rem;
      padding: 0.8rem 0;
      background: linear-gradient(90deg, #1976d2 60%, #42a5f5 100%);
      color: #fff;
      border: none;
      border-radius: 8px;
      font-size: 1.12rem;
      font-weight: 600;
      letter-spacing: 0.04em;
      cursor: pointer;
      box-shadow: 0 2px 8px rgba(25, 118, 210, 0.10);
      transition: background 0.2s, box-shadow 0.2s, transform 0.1s;
    }
    .form button:hover {
      background: linear-gradient(90deg, #1565c0 60%, #1976d2 100%);
      box-shadow: 0 4px 16px rgba(25, 118, 210, 0.18);
      transform: translateY(-2px) scale(1.03);
    }
    @media (max-width: 500px) {
      .form {
        padding: 1.2rem 0.5rem;
        min-width: unset;
      }
    }
    .terms-row {
      display: flex;
      align-items: center;
      gap: 0.5rem;
      margin-top: 0.2rem;
      margin-bottom: 0.2rem;
    }
    .error {
      margin: 0.2rem 0 0 0;
      font-size: 0.97rem;
      min-height: 1.2em;
      transition: color 0.2s;
    }
    @keyframes fadeIn {
      0% { opacity: 0; transform: translateY(30px) scale(0.98); }
      100% { opacity: 1; transform: none; }
    }
    .form-title {
      text-align: center;
      color: #1976d2;
      font-size: 1.5rem;
      font-weight: 700;
      margin-bottom: 1.2rem;
      letter-spacing: 0.03em;
    }
    .form-subtitle {
      text-align: center;
      color: #555;
      font-size: 1.02rem;
      margin-bottom: 1.5rem;
    }
    .error{
      text-align: center;
    }
  </style>
  <body>
    <main class="flex">
      <form class="form" autocomplete="off" onsubmit="return false;">
        <div class="form-title">Iniciar sesión</div>
        <div class="form-subtitle">Por favor, ingresa tus datos para continuar</div>
        <label for="email">Email</label>
        <input type="email" id="email" placeholder="you@email.com" required />
        <label for="password">Contraseña</label>
        <input type="password" name="pass" id="password" placeholder="********" required />
        <div class="terms-row">
          <input type="checkbox" name="checkbox" id="check" />
          <label for="terms">Acepto los términos y condiciones</label>
        </div>
        <p class="error"></p>
        <button id="iniciar" type="submit">Iniciar sesión</button>
      </form>
    </main>
  </body>
  <script src="../js/jquery-3.7.1.js"></script>
  <script>
    $(document).ready(function () {
      $("#iniciar").click(function () {
        let email = $("#email").val().trim();
        let password = $("#password").val().trim();

        
        if(email.length() <= 0 ){
           $(".error")
            .text("Introduce un email")
            .css("color", "red");
        } else if(password.length() <= 0 ){
           $(".error")
            .text("Introduce una contraseña")
            .css("color", "red");
        } else if ($("#check").prop("checked") == false ) {
          $(".error")
            .text("Debes aceptar los terminos y condiciones")
            .css("color", "red");
         } else {
           $(".error")
            .text("Entrando")
            .css("color", "green");
        }
        


      });
    });
  </script>
</html>
