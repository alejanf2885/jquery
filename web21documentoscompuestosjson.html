<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <h1>Documento objetos JSON</h1>
    <button id="botonLoad">Cargar documento</button>
    <ul id="list"></ul>
  </body>
  <script src="js/jquery-3.7.1.js"></script>
  <script>
    $(document).ready(function () {
      $("#botonLoad").click(function () {
        console.log('entro')
        $.ajax({
            url: 'documents/clientes.json',
            method: 'GET',
            dataType: 'json',
            success: function(data){
                console.log('leyendo')
                let html = '';
                $.each(data.clientes, function(index,objeto){
                    html += '<li>Index: ' + index + ' Objeto: ' + objeto.nombre + '</li>'

                })

                $('#list').html(html)

            }
        })
      });
    });
  </script>
</html>
