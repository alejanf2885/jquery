<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Hospitales</title>
    <link rel="stylesheet" href="css/bootstrap.min.css" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css"
    />
  </head>
  <body class="bg-light">
    <nav class="navbar navbar-expand-md navbar-dark bg-primary shadow-sm py-3">
      <div class="container">
        <a
          class="navbar-brand fw-bold d-flex align-items-center gap-2"
          href="web27.html"
        >
          <i class="bi bi-hospital fs-4"></i>
          Hospitales
        </a>
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#collapsibleNavId"
          aria-controls="collapsibleNavId"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="collapsibleNavId">
          <ul class="navbar-nav ms-auto mb-2 mb-lg-0">
            <li class="nav-item">
              <a
                class="nav-link active fw-bold d-flex align-items-center gap-1"
                href="web27.html"
                aria-current="page"
              >
                <i class="bi bi-house-door-fill"></i>
                Inicio
              </a>
            </li>
            <li class="nav-item">
              <a
                class="nav-link active fw-bold d-flex align-items-center gap-1"
                href="web29Insert.html"
                aria-current="page"
              >
                <i class="bi bi-plus-circle-fill"></i>
                Insertar
              </a>
            </li>
          </ul>
        </div>
      </div>
    </nav>

    <div class="container py-5">
      <h1 class="text-center mb-4 text-primary fw-bold">Crear Hospital</h1>
      <div class="row justify-content-center">
        <div class="col-md-10">
          <form class="card p-4 shadow-sm" id="formHosp" >
            <div class="mb-3">
              <label for="nombre" class="form-label fw-bold">Nombre</label>
              <input
                type="text"
                id="nombre"
                class="form-control"
                placeholder="Nombre del hospital"
              />
            </div>
            <div class="mb-3">
              <label for="direccion" class="form-label fw-bold"
                >Dirección</label
              >
              <input
                type="text"
                id="direccion"
                class="form-control"
                placeholder="Dirección"
              />
            </div>
            <div class="mb-3">
              <label for="telefono" class="form-label fw-bold">Teléfono</label>
              <input
                type="text"
                id="telefono"
                class="form-control"
                placeholder="Teléfono"
              />
            </div>
            <div class="mb-4">
              <label for="camas" class="form-label fw-bold">Camas</label>
              <input
                type="number"
                id="camas"
                class="form-control"
                placeholder="Número de camas"
              />
            </div>
            <button type="submit" class="btn btn-primary w-100 fw-bold">
              <i class="bi bi-plus-circle-fill"></i> Crear Hospital
            </button>
          </form>
        </div>
      </div>
    </div>
  </body>
  <script src="js/bootstrap.min.js"></script>
  <script src="js/jquery-3.7.1.js"></script>
  <script>
    let url = "https://apicrudhospital.azurewebsites.net/";
    $(document).ready(function () {
        
      $("#formHosp").submit(function (e) {
        //Crear Hospitales
        e.preventDefault();
        let request = "webresources/hospitales/post";

        let id = 99999;
        let nombre = $("#nombre").val();
        let direccion = $("#direccion").val();
        let telefono = $("#telefono").val();
        let camas = parseInt($("#camas").val());

        let hospital = new Object();
        hospital.idhospital = id;
        hospital.nombre = nombre;
        hospital.direccion = direccion;
        hospital.telefono = telefono;
        hospital.camas = camas;

        let hospitalJSON = JSON.stringify(hospital);
        console.log(hospitalJSON);

        $.ajax({
          url: url + request,
          method: "POST",
          contentType: "application/json",
          data: hospitalJSON,
          success: function (data) {
          

            window.location.href = "web27.html"; 
          },
        });
      });
    });
  </script>
</html>
