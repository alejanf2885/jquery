<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    
</head>
<script>
    
</script>
<style>
    .rojo{
        color:red;
    }   
</style>
<body>
    <header>
        <h2>Jquery</h2>
    </header>
    <main>
      <button class="monstrar">monstrar</button>
      <button class="ocultar">ocultar</button>
      
    </main>
    <footer>

    </footer>
</body>
<script src="js/jquery-3.7.1.js"></script>
<script>
 
    $(document).ready(function(){
        $(".monstrar").click(function(){
            $(".monstrado").show(function(){
                console.log("se mostro");
               $(this).addClass("rojo"); 
               console.log("se agrego la clase");
               
            });
            
        });
        $(".ocultar").click(function(){
            $(".monstrado").hide(function(){
                console.log("se oculto");
               $(this).removeClass("rojo");
               console.log("se quito la clase");
            });
        });
    });
   
</script>
</html>
