<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f4f6f8;
      margin: 0;
      padding: 30px;
    }

    h1 {
      color: #333;
      margin-bottom: 20px;
    }

    label {
      margin-right: 10px;
      font-weight: bold;
    }

    select,
    input[type="number"] {
      padding: 6px 10px;
      margin-right: 15px;
      border-radius: 4px;
      border: 1px solid #ccc;
    }

    button {
      padding: 7px 18px;
      background: #1976d2;
      color: #fff;
      border: none;
      border-radius: 4px;
      cursor: pointer;
      font-weight: bold;
      transition: background 0.2s;
    }

    button:hover {
      background: #1565c0;
    }

    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 30px;
      background: #fff;
      box-shadow: 0 2px 8px rgba(0, 0, 0, 0.05);
    }

    th,
    td {
      padding: 12px 15px;
      border-bottom: 1px solid #e0e0e0;
      text-align: left;
    }

    th {
      background: #1976d2;
      color: #fff;
    }

    tr:nth-child(even) {
      background: #f5f5f5;
    }
  </style>
  <body>
    <h1>Empleados oficio</h1>
    <label for="">Oficio</label>
    <select name="" id="oficios"></select>
    <label for="">Incremento salarial de oficio</label>
    <input id="incremento" type="number" />
    <button id="buttonIncrementar">Incrementar salario</button>

    <table>
      <thead>
        <tr>
          <th>Apellido</th>
          <th>Oficio</th>
          <th>Salario</th>
        </tr>
      </thead>
      <tbody id="listEmp"></tbody>
    </table>
  </body>
  <script src="js/jquery-3.7.1.js"></script>
  <script>
    let url = "https://apiempleadosaction.azurewebsites.net/";

    $(document).ready(function () {
      loadOficios();

      $("#oficios").change(function () {
        let oficio = $("#oficios").val();
        loadEmp(oficio);
        
      });

      $("#buttonIncrementar").click(function () {
        let oficio = $("#oficios").val();
        let incremento = parseInt($("#incremento").val());
        incrementarSalarioOficio(oficio,incremento)
        
      });
    });


    function incrementarSalarioOficio(oficio, incremento) {
        let request =
          "/api/Empleados/IncrementarSalarioOficios/" +
          oficio +
          "/" +
          incremento;

        $.ajax({
          url: url + request,
          method: "PUT",
          success: function () {
            loadEmp(oficio);
            console.log("CONSEGUIDO");
          },
        });
    }

    function loadEmp(oficio) {
      let request =
        "api/Empleados/GetEmpleadosOficio/empleadosoficio/" + oficio;
      $.ajax({
        url: url + request,
        method: "GET",
        data: "json",
        success: function (data) {
          let html = "";
          $.each(data, function (i, empleado) {
            let apellido = empleado.apellido;
            let oficio = empleado.oficio;
            let salario = empleado.salario;

            html += `<tr>
                                <td>${apellido}</td>
                                <td>${oficio}</td>
                                <td>${salario}</td>
                        </tr>`;
          });
          $("#listEmp").empty();
          $("#listEmp").html(html);
        },
      });
    }

    function loadOficios() {
      let requestOfi = "api/Empleados/GetOficios/oficios";

      $.ajax({
        url: url + requestOfi,
        method: "GET",
        dataType: "json",
        success: function (data) {
          $.each(data, function (index, oficio) {
            let $option = $("<option>", {
              value: data[index],
              text: data[index],
            });
            $("#oficios").append($option);
          });
        },
      });
    }
  </script>
</html>
